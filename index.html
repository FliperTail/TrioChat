<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrioChat-demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      background: #e1f5fe;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;background:#007bff;color:white;padding:10px;">GitHub Chat</h2>
  
  <div id="chat-box"></div>
  
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK (v9) -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCH3EXgZ9FN_t_tEW10uR5YmHiX_pabzew",
    authDomain: "triochat-cbd25.firebaseapp.com",
    projectId: "triochat-cbd25",
    storageBucket: "triochat-cbd25.firebasestorage.app",
    messagingSenderId: "240591787712",
    appId: "1:240591787712:web:7486c19c654a173eb4bf25",
    measurementId: "G-TFXZ6HSSHN"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById('chat-box');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Load messages in real-time
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = document.createElement("div");
        msg.classList.add("msg");
        msg.textContent = doc.data().text;
        chatBox.appendChild(msg);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send new message
    messageForm.addEventListener("submit", async e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
